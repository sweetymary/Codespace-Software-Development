<p>Q4 Write an arrow function for the following JavaScript function.</p>

<script>
//arrow function syntax to define the counterFunc function
let counter = "";
const counterFunc = (counter) =>{
   // Check if counter > 100 
    if (counter > 100) {
      // If false, return  counter = 0
        return counter = 0 ;
    }
    else {
      //if true, return  the increment of counter
        return  counter ++ ;
    }
}; 
// Log the result of calling the counterFunc function with the argument counter to the console
alert(counterFunc(27));
</script>
