<body>
<p>Q5 Write an arrow function for the following JavaScript function.</p>

<script>

//arrow function syntax to define the printOnly function
const printOnly= (x, y) =>{
   // Check if x is equal to y
    if (x == y) {
      // If false, return the sum of x and y
        return (x + y) }
    else {
      //if true, return the printOnly of x and y
        return (x,  y);
    }
}; 
// Log the result of calling the printOnly function with the arguments x and y to the console
alert(printOnly(20, 30));


</script>
