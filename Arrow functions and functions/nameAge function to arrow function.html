<body>
<p>Q4 Write an arrow function for the following JavaScript function.</p>

<script>
//arrow function syntax to define the nameAge function
const nameAge = (name,age) => 
     `Hello, I'm ${name} and I'm ${age} years old`;
//define the parameters
let name = "Mary";
let age  = 46;
// Log the result of calling the nameAge function with the parameters to the console
alert(nameAge(name, age));
</script>
