<script>
// Define a function named reverseString with a parameter str
function reverseString(str) {
    // Split the string into an array of characters, reverse the order, and join them back into a string
    return str.split("").reverse().join("");
}

// Log the result of calling the function with the arguments "John" and "James" to the console
alert(reverseString("John"));
alert(reverseString("James"));
</script>
