<p>Q6 Write an arrow function for the following JavaScript function.</p>

<script>

 //arrow function syntax to define the sum function
 num1 = "";
 num2 = "";
const sum = (num1, num2) => {
   // Check if num1 is equal to num2
    if (num1 == num2) {
      // If false, return the multiplication of num1 and num2
        return (num1 * num2) }
    else {
      //if true, return the sum of num1 and num2
        return (num1 + num2);
    }
}; 
// Log the result of calling the sum function with the arguments 10 and 20 to the console
alert(sum(10, 20));

</script>
