<body>
<p>The array.reverse() method reverses the order of the elements in an array.</p>
<script>
// Define a function named a.reverse with  parameters str and num
var  a1 = [1,2,3,4,5];
var  a2=["I", "like","JavaScript"];
 


// Log the result of calling the function with the arguments to the console
 alert(a1.reverse().join(","));
alert(a2.reverse().join(" "));

 </script>
