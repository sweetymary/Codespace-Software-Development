 <!DOCTYPE html> 
 <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
body {
 margin: 30px;
 }
</style>
</head>

<body>
<p>The array.reverse() method reverses the order of the elements in an array.</p>
<p id="demo1"></p>
<p id="demo2"></p>
<script>
// Define a function named Array.reverse with  parameters 
 function array.reverse()
const array = [1, 2, 3 , 4, 5];

document.getElementById("demo1").innerHTML = array.reverse();
// Log the result of calling the function with the arguments to the console
alert(array.reverse(1, 2, 3 , 4, 5));
</script>

<script>
const array = ["I", "like", "JavaScript"];

document.getElementById("demo2").innerHTML = array.reverse();

// Log the result of calling the function with the arguments to the console

alert(array.reverse("I", "like", "JavaScript"));
</script>

</body>
</html>
