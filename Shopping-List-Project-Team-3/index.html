<!--create design using botstrap-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shopping List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Protest+Strike&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--adding css code for font style-->
    <style>
      body {
        font-family: "Madimi One", sans-serif;
        background: linear-gradient(45deg, rgba(200, 248, 248, 0.961), #fffedc);
      }

      .container {
        position: relative;
        background: white;
      }

      .container ol {
        position: relative;
 
      }
    </style>

    <!--Add input field with +1 feature-->
    <div class="container mt-5 shadow m-3 rounded">
      <div class="row m-3">
        <div class="col m-4">
          <h1 class="mb-4">Shopping List:</h1>
          <div class="input-group" id="groceryInput">
            <input
              type="text"
              class="form-control"
              id="writeList"
              placeholder="Item to buy..."
              required
            />

            <!--Extra button for adding more than 1 item-->
            <button
              class="btn btn-secondary rounded m-1"
              id="addMore"
              type="button"
            >
              +1
            </button>

            <button
              class="btn btn btn-dark rounded m-1"
              id="addItem"
              type="button"
            >
              add Item
            </button>
          </div>

          <!--Add list form with badges showing reqired quantity -->

          <ul class="list-group list-group-flush p-4">
            <h4 class="m-3">NEED:</h4>
            <li
              class="list-group-item d-flex justify-content-between rounded-2 shadow"
            ></li>
          </ul>
        </div>
      </div>
    </div>

    <!--Add Javascript-->

    <script>
      // label groceryInput to use in addItem function
      document.getElementById("addItem");
      groceryInput.addEventListener("submit", addItem);
      function addItem(element) {
        element.preventDefault();
        let data = this.elements.writeList.value;
        let list = document.querySelector("ul");
        let item = document.createElement("li");
        let text = document.createElement("p");

        text.textContent = data;
        this.elements.writeList.value = "";
        item.append(text);
        item.append(item);
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  </body>
</html>
