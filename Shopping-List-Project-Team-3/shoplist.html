<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
    <h1>Shopping List</h1>

<!--adding item area with an input field and button-->    
<form id="addItem">

    <div class="input-group mb-3">
        <input type="text" class="form-control" id="item" placeholder="What to buy..." required>
        <button class="btn btn-primary" type="submit" id="button-addon2">add Item</button>
      </div>
      
</form>
<!--adding List flush-->
<ul id="shopList" class="list-group list-group-flush">
    <li class="list-group-item">
</ul>
</div>

<!--add JS functionality-->
<script src="ShoppingListApp.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
